[package]
name = "hands-desktop"
version = "0.1.0"
description = "AI-powered data app builder"
authors = ["Hands Team"]
edition = "2021"
rust-version = "1.70"

[lib]
name = "hands_desktop_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["protocol-asset", "macos-private-api", "tray-icon"] }
tauri-plugin-shell = "2"
tauri-plugin-global-shortcut = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
reqwest = { version = "0.12", features = ["json", "stream"] }
tauri-plugin-store = "2.0.0-beta.0"
dirs = "5"
urlencoding = "2"
tauri-plugin-clipboard = "2.1.11"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
uuid = { version = "1", features = ["v4"] }
futures-util = "0.3"
git2 = "0.19"

[target.'cfg(target_os = "macos")'.dependencies]
objc2 = "0.6"
objc2-app-kit = { version = "0.3", features = ["NSWindow", "NSColor", "NSResponder", "NSView", "NSEvent", "NSScreen"] }
objc2-foundation = "0.3"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "z"
strip = true
