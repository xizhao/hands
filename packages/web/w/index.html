<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      html, body, #root {
        background-color: #0a0a0a;
        color: #fafafa;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }

      #initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0a;
        z-index: 9999;
        transition: opacity 0.2s ease-out;
      }

      #initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-spinner {
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        color: #71717a;
      }
    </style>
  </head>
  <body>
    <div id="initial-loader">
      <svg class="loader-spinner" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
      </svg>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
