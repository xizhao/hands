<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hands - Live Data Documents</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <!-- Fraunces font for headers -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,600;9..144,700&display=swap" rel="stylesheet">
    <script>
      // Theme: set immediately to prevent flash
      (function() {
        const stored = localStorage.getItem("theme") || "system";
        const isDark = stored === "dark" || (stored === "system" && window.matchMedia("(prefers-color-scheme: dark)").matches);
        if (isDark) {
          document.documentElement.classList.add("dark");
          document.documentElement.style.colorScheme = "dark";
          document.documentElement.style.backgroundColor = "hsl(224 10% 10%)";
        } else {
          document.documentElement.style.backgroundColor = "hsl(0 0% 100%)";
        }
      })();
    </script>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      html, body, #root { min-height: 100vh; }

      /* Set background immediately via CSS (before JS runs) */
      html {
        background: hsl(0 0% 100%);
      }
      @media (prefers-color-scheme: dark) {
        html {
          background: hsl(224 10% 10%);
        }
      }
      html.dark {
        background: hsl(224 10% 10%) !important;
      }

      /* Shell that shows before React loads */
      #shell {
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: hsl(0 0% 100%);
      }
      .dark #shell {
        background: hsl(224 10% 10%);
      }

      #shell-header {
        height: 40px;
        display: flex;
        align-items: center;
        padding: 0 16px;
      }

      #shell-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        color: hsl(240 10% 3.9%);
        text-decoration: none;
      }
      .dark #shell-logo {
        color: hsl(0 0% 98%);
      }

      #shell-logo svg {
        width: 16px;
        height: 16px;
      }

      #shell-logo span {
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        font-weight: 600;
      }

      #shell-content {
        flex: 1;
      }

      /* Hide shell when React loads */
      #root:not(:empty) + #shell {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Static shell shown before React loads -->
    <div id="shell">
      <header id="shell-header">
        <a id="shell-logo" href="/">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 11V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/>
            <path d="M14 10V4a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/>
            <path d="M10 10.5V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2v8"/>
            <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/>
          </svg>
          <span>Hands</span>
        </a>
      </header>
      <div id="shell-content"></div>
    </div>

    <script type="module" src="/src/site/main.tsx"></script>
  </body>
</html>
